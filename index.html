<!DOCTYPE html>

<head>

<title>ENPC 75-Question Mock Exam</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f6f8;
  color: #222;
  margin: 0;
  padding: 0;
}
header {
  background-color: #004080;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 1.5em;
  position: sticky;
  top: 0;
  z-index: 100;
}
#timer { font-size: 1em; color: #ffeb3b; margin-top: 5px; }
#progress-container {
  background-color: #ccc;
  border-radius: 5px;
  margin: 10px auto;
  height: 15px;
  width: 90%;
  overflow: hidden;
}
#progress-bar {
  height: 100%;
  background-color: #28a745;
  width: 0%;
  transition: width 0.3s;
}
#container { display: flex; max-width: 1200px; margin: 20px auto; }
#question-panel { flex: 1; padding: 0 15px; }
#grid-panel {
  width: 120px;
  padding: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
}
.grid-btn {
  width: 28px; height: 28px;
  border-radius: 4px;
  border: 1px solid #ccc;
  background-color: #ddd;
  cursor: pointer;
  font-size: 0.8em;
  text-align: center;
  line-height: 28px;
}
.grid-btn.answered { background-color: #28a745; color:#fff; }
.grid-btn.wrong { background-color: #dc3545; color:#fff; }
.question-card { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); display: none; }
.question-card.active { display: block; }
.question-text { font-weight: bold; margin-bottom: 15px; }
.options button { display: block; width: 100%; text-align: left; margin: 5px 0; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1em; cursor: pointer; background-color: #f9f9f9; transition: 0.2s; }
.options button.correct { background-color: #d4edda; border-color: #28a745; color: #155724; }
.options button.wrong { background-color: #f8d7da; border-color: #dc3545; color: #721c24; }
.rationale { margin-top: 10px; padding: 10px; border-left: 4px solid #004080; background-color: #e9f0f7; display: none; }
.show-rationale { display: block; }
#navigation { display: flex; justify-content: space-between; margin-top: 20px; }
#navigation button { padding: 10px 20px; border-radius: 6px; border: none; background-color: #004080; color: #fff; font-size: 1em; cursor: pointer; }
#navigation button:disabled { opacity: 0.6; cursor: not-allowed; }
#scoreboard { display: none; text-align: center; padding: 20px; background-color: #004080; color: #fff; border-radius: 8px; margin: 20px auto; max-width: 600px; }
.analytics { display: flex; justify-content: space-around; flex-wrap: wrap; margin-top: 10px; }
.analytics div { background: #fff; color: #222; padding: 15px; border-radius: 6px; margin: 10px; flex: 1 1 40%; box-shadow: 0 2px 6px rgba(0,0,0,0.1);}
@media(max-width:900px){#container{flex-direction:column;}#grid-panel{width:100%;justify-content:center;}}
</style>
</head>

  </div>
</div>

<script>
const questions = [{
q: "A 3‑year‑old presents with inspiratory stridor at rest and drooling after a viral illness, sitting in a tripod position. What is the priority action?",
o: ["Attempt an oropharyngeal exam","Administer oral antibiotic","Assess airway patency","Give antipyretics"],
a: 2,
r: [
  {letter:"A", text:"❌ Performing an oropharyngeal exam may provoke airway collapse. In a child with stridor and possible upper airway edema, this can worsen obstruction."},
  {letter:"B", text:"❌ Oral antibiotics are not emergently indicated for suspected viral croup or airway compromise."},
  {letter:"C", text:"✅ The first priority is to assess airway patency to ensure adequate oxygenation."},
  {letter:"D", text:"❌ Antipyretics address fever but do not treat airway compromise."}
]
},
//
// 2
//
{
q: "A 6‑year‑old with asthma presents with severe wheezing and a “silent chest.” What does a silent chest most likely indicate?",
o: ["Airway improvement","Severe airway obstruction","Bronchitis","Anxiety"],
a: 1,
r: [
  {letter:"A", text:"❌ ‘Silent chest’ is not improvement — it means no effective air movement."},
  {letter:"B", text:"✅ Silent chest suggests critically poor airflow due to severe obstruction."},
  {letter:"C", text:"❌ Bronchitis causes wheezing, not an absence of breath sounds."},
  {letter:"D", text:"❌ Anxiety does not physiologically stop airflow; silent chest is a physical sign of poor ventilation."}
]
},

//
// 3
//
{
q: "A 10‑month‑old infant arrives with fever and a generalized seizure lasting 6 minutes. What should be done first?",
o: ["Check blood glucose","Give acetaminophen","Start IV antibiotics","Order head CT"],
a: 0,
r: [
  {letter:"A", text:"✅ Hypoglycemia can trigger seizures; checking glucose should be immediate."},
  {letter:"B", text:"❌ Fever control is secondary to stabilizing airway and metabolic causes."},
  {letter:"C", text:"❌ Antibiotics may be indicated later but are not immediate priority."},
  {letter:"D", text:"❌ CT is not an emergency until stabilization and metabolic causes are addressed."}
]
},

//
// 4
//
{
q: "A 2‑year‑old with vomiting and diarrhea for 24 hours presents with sunken eyes and dry mucous membranes. Which finding best indicates severe dehydration?",
o: ["Moist mucosa","Sunken eyes","Warm extremities","Strong pulse"],
a: 1,
r: [
  {letter:"A", text:"❌ Moist mucosa suggests mild dehydration."},
  {letter:"B", text:"✅ Sunken eyes are a hallmark of severe dehydration."},
  {letter:"C", text:"❌ Warm extremities do not indicate severity of dehydration."},
  {letter:"D", text:"❌ Strong pulse only reflects heart rate; it doesn’t assess perfusion status."}
]
},

//
// 5
//
{
q: "A child presents with a barking cough and inspiratory stridor, worse at night. Which condition is most likely?",
o: ["Bronchiolitis","Croup","Epiglottitis","Asthma"],
a: 1,
r: [
  {letter:"A", text:"❌ Bronchiolitis causes wheezing in infants, not a barking cough."},
  {letter:"B", text:"✅ Croup classically causes a barking cough with stridor, often nocturnally."},
  {letter:"C", text:"❌ Epiglottitis presents with drooling and severe distress, not a barking cough."},
  {letter:"D", text:"❌ Asthma presents with wheezing and prolonged expiration, not a barking cough."}
]
},

//
// 6
//
{
q: "A 7‑year‑old with closed femur fracture after a fall has cool, pale extremities and delayed capillary refill. Which sign is concerning?",
o: ["Warm extremities","Bounding pulses","Pale cool extremities","Capillary refill <2s"],
a: 2,
r: [
  {letter:"A", text:"❌ Warm extremities are normal; cool/pale suggests poor perfusion."},
  {letter:"B", text:"❌ Bounding pulses do not indicate shock."},
  {letter:"C", text:"✅ Pale, cool extremities with delayed refill suggest poor perfusion and possible shock."},
  {letter:"D", text:"❌ Capillary refill <2s is normal; delayed (>2s) is concerning."}
]
},

//
// 7
//
{
q: "During pediatric trauma assessment, what is the first priority?",
o: ["Circulation","Airway with cervical spine control","Disability","Exposure"],
a: 1,
r: [
  {letter:"A", text:"❌ Circulation is assessed after airway (ABCs)."},
  {letter:"B", text:"✅ Airway with cervical spine control is the first priority."},
  {letter:"C", text:"❌ Disability (neuro status) is assessed after airway and breathing."},
  {letter:"D", text:"❌ Exposure is part of secondary survey, not initial priority."}
]
},

//
// 8
//
{
q: "Appropriate initial fluid bolus for pediatric shock is:",
o: ["5 mL/kg","10 mL/kg","20 mL/kg","40 mL/kg"],
a: 2,
r: [
  {letter:"A", text:"❌ 5 mL/kg is too small for initial resuscitation."},
  {letter:"B", text:"❌ 10 mL/kg is still insufficient for shock resuscitation."},
  {letter:"C", text:"✅ 20 mL/kg isotonic fluid bolus is the recommended initial resuscitation dose."},
  {letter:"D", text:"❌ 40 mL/kg is excessive on first bolus; reassess after 20 mL/kg."}
]
},

//
// 9
//
{
q: "A 10‑month‑old with irritability and ashen skin following hours of vomiting most likely has:",
o: ["Dehydration","Sepsis","Bronchiolitis","Epilepsy"],
a: 0,
r: [
  {letter:"A", text:"✅ Dehydration fits the clinical presentation of fluid loss."},
  {letter:"B", text:"❌ Sepsis typically includes fever/systemic signs."},
  {letter:"C", text:"❌ Bronchiolitis is respiratory illness, not isolated vomiting."},
  {letter:"D", text:"❌ Epilepsy unrelated absent seizures."}
]
},

//
// 10
//
{
q: "A 4‑year‑old with tachycardia, delayed cap refill, and normal blood pressure suggests:",
o: ["Hypotension","Bradycardia","Compensated shock","Cyanosis"],
a: 2,
r: [
  {letter:"A", text:"❌ Hypotension is a late sign of shock."},
  {letter:"B", text:"❌ Bradycardia is also a late, ominous sign."},
  {letter:"C", text:"✅ Compensated shock presents with tachycardia and delayed refill with normal blood pressure."},
  {letter:"D", text:"❌ Cyanosis is a late sign when oxygenation is severely compromised."}
]
},

//
// 11
//
{
q: "A child ingests an unknown household chemical. He is conscious but drooling and coughing. What is the first action?",
o: ["Induce vomiting","Give milk","Call Poison Control","Perform gastric lavage"],
a: 2,
r: [
  {letter:"A", text:"❌ Inducing vomiting can worsen caustic injury."},
  {letter:"B", text:"❌ Milk may dilute but does not address toxicity; Poison Control is first."},
  {letter:"C", text:"✅ Calling Poison Control provides tailored guidance on safe management."},
  {letter:"D", text:"❌ Gastric lavage is rarely used and not first action."}
]
},

//
// 12
//
{
q: "A 6‑year‑old with suspected anaphylaxis has difficulty breathing and hives. Which medication is first-line?",
o: ["Diphenhydramine","Albuterol","Epinephrine IM","Steroids IV"],
a: 2,
r: [
  {letter:"A", text:"❌ Antihistamines help later but are not lifesaving first-line."},
  {letter:"B", text:"❌ Bronchodilators help bronchospasm but do not treat airway swelling."},
  {letter:"C", text:"✅ IM epinephrine is first-line in anaphylaxis."},
  {letter:"D", text:"❌ Steroids have delayed onset; not initial emergency drug."}
]
},

//
// 13
//
{
q: "A toddler’s respiratory rate of 25 indicates:",
o: ["Tachypnea","Bradypnea","Normal range","Apnea"],
a: 2,
r: [
  {letter:"A", text:"❌ 25 alone in toddlers is not tachypnea; normal varies by age."},
  {letter:"B", text:"❌ Bradypnea = slowed rate; not seen here."},
  {letter:"C", text:"✅ 25 breaths/minute is within normal range for a toddler."},
  {letter:"D", text:"❌ Apnea is absence of breathing."}
]
},

//
// 14
//
{
q: "A febrile infant <28 days old arrives at the ED. What is the best next step?",
o: ["Observe 2 hours","Discharge with instructions","Full sepsis workup","Give antipyretics"],
a: 2,
r: [
  {letter:"A", text:"❌ Observation alone is unsafe."},
  {letter:"B", text:"❌ Discharge is too risky for a neonate with fever."},
  {letter:"C", text:"✅ Full sepsis workup is indicated in febrile neonates."},
  {letter:"D", text:"❌ Antipyretics do not replace necessary workup."}
]
},

//
// 15
//
{
q: "A child post‑tonsillectomy has bright red bleeding. What action should you take first?",
o: ["Apply ice collar","Allow rest","Watch & wait","Pack the throat"],
a: 0,
r: [
  {letter:"A", text:"✅ Applying an ice collar causes vasoconstriction to help reduce bleeding."},
  {letter:"B", text:"❌ Rest does not address active hemorrhage."},
  {letter:"C", text:"❌ Observation without intervention delays care."},
  {letter:"D", text:"❌ Throat packing can worsen airway obstruction."}
]
},

//
// 16
//
{
q: "After severe dehydration, the best indicator of effective fluid resuscitation is:",  
o: ["Moist mouth","Cap refill <2s","Normal pulse","Warm skin"],  
a: 1,  
r: [  
  {letter:"A", text:"❌ Moist mouth alone does not ensure adequate perfusion."},  
  {letter:"B", text:"✅ Capillary refill <2 seconds indicates improved perfusion."},  
  {letter:"C", text:"❌ Normal pulse does not alone indicate effective resuscitation."},  
  {letter:"D", text:"❌ Warm skin may be present regardless of perfusion."}  
]  
},  

//
// 17
//
{
q: "A child with suspected meningitis presents with neck stiffness and photophobia. Which combined sign supports meningeal irritation?",  
o: ["Brudzinski’s","Kernig’s","Babinski","Brudzinski + Kernig"],  
a: 3,  
r: [
  {letter:"A", text:"❌ Brudzinski’s sign alone suggests irritation but not as definitive alone."},
  {letter:"B", text:"❌ Kernig’s suggests irritation but is not specific alone."},
  {letter:"C", text:"❌ Babinski sign indicates neurologic dysfunction but not meningeal irritation."},
  {letter:"D", text:"✅ Combined Brudzinski’s and Kernig’s strongly support meningeal irritation."}
]
},  

//
// 18
//
{
q: "Appropriate target oxygen saturation (SpO₂) for a sick child is:",  
o: [">90%","≥92%","≥94%","≥96%"],  
a: 2,  
r: [
  {letter:"A", text:"❌ >90% may be too low for pediatric patients."},
  {letter:"B", text:"❌ ≥92% is reasonable but not optimal target."},
  {letter:"C", text:"✅ ≥94% is the recommended target for most sick children."},
  {letter:"D", text:"❌ ≥96% is not necessary and may promote oxygen toxicity."}
]
},  

//
// 19
//
{
q: "A child with severe dehydration and poor perfusion should be given:",  
o: ["Oral fluids","IV isotonic fluids","Dextrose 10%","LR with dextrose"],  
a: 1,  
r: [
  {letter:"A", text:"❌ Oral fluids are not appropriate in shock."},
  {letter:"B", text:"✅ IV isotonic fluids are indicated for resuscitation."},
  {letter:"C", text:"❌ Dextrose alone does not restore intravascular volume."},
  {letter:"D", text:"❌ LR with dextrose might be appropriate later, but initial is isotonic."}
]
},

//
// 20
//
{
q: "During a seizure episode, what is the best initial action?",  
o: ["Restrain child","Insert tongue blade","Protect airway","Give cold cloth"],  
a: 2,  
r: [
  {letter:"A", text:"❌ Restraining may cause injury."},
  {letter:"B", text:"❌ Tongue blades can injure oral structures."},
  {letter:"C", text:"✅ Protecting the airway and clearing secretions is correct."},
  {letter:"D", text:"❌ Cold cloth does not stop the seizure."}
]
},

//
// 21
//
{
q: "Which tachyarrhythmia is most common in pediatric emergencies?",
o: ["SVT","V-fib","Atrial fibrillation","Bradyarrhythmia"],
a: 0,
r: [
  {letter:"A", text:"✅ SVT is most common pediatric arrhythmia."},
  {letter:"B", text:"❌ V‑fib is rare in children."},
  {letter:"C", text:"❌ Atrial fibrillation uncommon."},
  {letter:"D", text:"❌ Bradyarrhythmias are not tachyarrhythmias."}
]
},

//
// 22
//
{
q: "A child with suspected appendicitis has right lower quadrant pain. Which sign supports this diagnosis?",  
o: ["Murphy’s","Rebound tenderness","Kernig’s","Cullen’s"],  
a: 1,
r: [
  {letter:"A", text:"❌ Murphy’s sign is for gallbladder pathology."},
  {letter:"B", text:"✅ Rebound tenderness suggests peritonitis in appendicitis."},
  {letter:"C", text:"❌ Kernig’s is a meningeal sign."},
  {letter:"D", text:"❌ Cullen’s suggests intra‑abdominal bleed."}
]
},

//
// 23
//
{
q: "A child with suspected abuse has inconsistent history and a spiral fracture. What is the appropriate action?",  
o: ["Dismiss concern","Report to authorities","Return home","Wait for clarification"],  
a: 1,
r: [
  {letter:"A", text:"❌ Dismissing risks further harm."},
  {letter:"B", text:"✅ Report concern for safety."},
  {letter:"C", text:"❌ Returning home may be dangerous."},
  {letter:"D", text:"❌ Waiting delays protection."}
]
},

//
// 24
//
{
q: "In anaphylaxis, which airway sign is most concerning?",  
o: ["Hoarseness","Stridor","Wheezing","Sneezing"],  
a: 1,
r: [
  {letter:"A", text:"❌ Hoarseness is concerning but not as critical as stridor."},
  {letter:"B", text:"✅ Stridor indicates upper airway swelling and obstruction."},
  {letter:"C", text:"❌ Wheezing is lower airway; stridor is upper airway."},
  {letter:"D", text:"❌ Sneezing is not an emergency sign."}
]
},
//
// 25
//
{
q:"A 5-year-old ingests a large quantity of acetaminophen. Which lab test is most critical initially?",
o:["CBC","AST/ALT","Electrolytes","Urinalysis"],

r:[
{letter:"A", text:"❌ CBC does not assess liver toxicity."},
{letter:"B", text:"✅ AST/ALT are critical to evaluate acetaminophen-induced hepatotoxicity."},
{letter:"C", text:"❌ Electrolytes are important but not the first priority for toxicity."},
{letter:"D", text:"❌ Urinalysis is not helpful initially in acetaminophen ingestion."}
]
},

//
// 26
//
{
q:"A 3-year-old presents with heat stroke after playing outside. Which is the most appropriate initial intervention?",
o:["Give oral fluids","Ice bath","Move to cool environment","Give antipyretic"],

{letter:"B", text:"❌ Ice baths can cause shock; gradual cooling is safer."},
{letter:"C", text:"✅ Move to a cool environment and begin active cooling measures."},
{letter:"D", text:"❌ Antipyretics do not reverse heat stroke."}
]
},

//
// 27
//
{

a:2,

{letter:"B", text:"❌ Hypernatremia usually presents with irritability and dehydration."},
{letter:"C", text:"✅ Galactosemia can present with poor feeding, vomiting, and hypotonia in neonates."},
{letter:"D", text:"❌ Hyperbilirubinemia primarily causes jaundice, not hypotonia."}
]
},

//
// 28
//

q:"A 6-year-old is suspected of meningococcemia. Which early sign is most concerning?",
o:["Fever","Petechial rash","Lethargy","Vomiting"],
a:1,
r:[
{letter:"A", text:"❌ Fever is common but non-specific."},
{letter:"B", text:"✅ Petechial rash indicates possible meningococcemia and requires immediate attention."},
{letter:"C", text:"❌ Lethargy is concerning but rash can be an earlier clue."},
{letter:"D", text:"❌ Vomiting alone is not diagnostic of meningococcemia."}
]
},

//
// 29
//
{
q:"A 9-year-old with blunt abdominal trauma is hypotensive. Which is the priority action?",
o:["Administer pain meds","Start IV fluids","Order ultrasound","Monitor vital signs"],

r:[

{letter:"B", text:"✅ Initiate rapid IV fluid resuscitation for shock."},
{letter:"C", text:"❌ Imaging may help diagnosis but stabilization comes first."},
{letter:"D", text:"❌ Monitoring alone is insufficient in hypotensive trauma."}
]
},

//
// 30
//
{

{letter:"B", text:"✅ IV potassium with cardiac monitoring is indicated for severe hypokalemia."},
{letter:"C", text:"❌ Fluid restriction does not correct potassium deficit."},
{letter:"D", text:"❌ Insulin administration is not indicated for hypokalemia."}
]
},

// 31
//
{

o:["Warm fluids","Airway and oxygen","CPR","Give sedatives"],

{letter:"B", text:"✅ Airway management and oxygen supplementation are first priorities."},
{letter:"C", text:"❌ CPR is only needed if pulseless."},
{letter:"D", text:"❌ Sedatives are not indicated in acute hypoxia."}
]
},

//
// 32
//
{
q:"A 5-year-old presents with fever, cough, and stridor. You suspect epiglottitis. Which action is correct?",

r:[
{letter:"A", text:"❌ Tongue depressor can precipitate airway obstruction."},
{letter:"B", text:"✅ Immediate IV antibiotics are indicated; airway monitoring is also critical."},
{letter:"C", text:"❌ X-ray may delay care and is not first-line."},
{letter:"D", text:"❌ Oral fluids are unsafe in airway compromise."}
]
},

//
// 33
//
{

{letter:"B", text:"❌ <60 mg/dL is above threshold."},
{letter:"C", text:"❌ <70 mg/dL is for older children."},
{letter:"D", text:"❌ <80 mg/dL is not standard neonatal cutoff."}
]
},

// 34
//
{

{letter:"B", text:"✅ Deferoxamine chelates iron in severe toxicity."},
{letter:"C", text:"❌ Activated charcoal is less effective once iron is absorbed."},
{letter:"D", text:"❌ Ethanol has no role in iron poisoning."}
]
},

//
// 35
//
{
q:"A 10-year-old with hypothermia (32°C) is shivering. Best initial action?",

{letter:"D", text:"❌ Warm food is insufficient and unsafe for severe hypothermia."}
]
},

// 36
//
{
q:"Child presents with severe dehydration: lethargic, weak pulses, tachycardia. Which fluid?",
o:["Dextrose 5%","NS bolus 20 mL/kg","LR maintenance","Oral rehydration"],

{letter:"A", text:"❌ Dextrose alone does not restore volume."},
{letter:"B", text:"✅ NS bolus 20 mL/kg rapidly restores intravascular volume."},
{letter:"C", text:"❌ LR may be used, but initial bolus is critical."},
{letter:"D", text:"❌ Oral fluids inadequate for severe shock."}
]
},

//
// 37
//
{
q:"A 3-year-old with suspected foreign body aspiration presents with coughing and wheezing. Next best step?",
o:["Give bronchodilator","Chest X-ray","Heimlich maneuver if severe","Observe"],
a:2,
r:[
{letter:"A", text:"❌ Bronchodilator is not first-line if obstruction present."},
{letter:"B", text:"❌ X-ray may not detect small object and delays intervention."},
{letter:"C", text:"✅ Heimlich maneuver if severe obstruction is priority."},
{letter:"D", text:"❌ Observation alone is unsafe."}
]
},

//
// 38
//

// Paste all 75 questions here



// Timer
let totalTime = 75*60;
const timerElement = document.getElementById("timer");
const timerInterval = setInterval(()=>{
  let min=Math.floor(totalTime/60), sec=totalTime%60;
  timerElement.textContent=`${min}:${sec.toString().padStart(2,'0')}`;
  if(totalTime<=0){ clearInterval(timerInterval); finishExam(); }
  totalTime--;
},1000);

// Shuffle questions
function shuffle(array){ for(let i=array.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [array[i],array[j]]=[array[j],array[i]]; } return array;}
const randomizedQuestions = shuffle([...questions]);

// Render question grid
const gridPanel = document.getElementById("grid-panel");
randomizedQuestions.forEach((q,idx)=>{
  const btn = document.createElement("div");
  btn.className="grid-btn";
  btn.textContent=idx+1;
  btn.dataset.index=idx;
  btn.addEventListener("click", ()=>{currentIndex=idx; showQuestion(currentIndex);});
  gridPanel.appendChild(btn);
});

// Render questions
const examContainer = document.getElementById("exam-container");
let score=0, currentIndex=0;
const cardBtns=[];

randomizedQuestions.forEach((q,idx)=>{
  const card=document.createElement("div");
  card.className="question-card";
  if(idx===0) card.classList.add("active");
  card.innerHTML=`
    <div class="question-text">${idx+1}. ${q.q}</div>
    <div class="options">${q.o.map((opt,i)=>`<button data-index="${i}">${String.fromCharCode(65+i)}. ${opt}</button>`).join("")}</div>
    <div class="rationale">${q.r.map(r=>`<p><strong>${r.letter}:</strong> ${r.text}</p>`).join("")}</div>
  `;
  examContainer.appendChild(card);
  const optionButtons=card.querySelectorAll("button");
  optionButtons.forEach(btn=>{
    btn.addEventListener("click", ()=>{
      if(btn.classList.contains("correct")||btn.classList.contains("wrong")) return;
      const selectedIndex=parseInt(btn.dataset.index);
      optionButtons.forEach(b=>{
        b.disabled=true;
        if(parseInt(b.dataset.index)===q.a) b.classList.add("correct");
        else if(parseInt(b.dataset.index)===selectedIndex) b.classList.add("wrong");
      });
      if(selectedIndex===q.a) score++;
      card.querySelector(".rationale").classList.add("show-rationale");
      updateProgress();
    });
  });
  cardBtns.push(card);
});

const prevBtn=document.getElementById("prev-btn");
const nextBtn=document.getElementById("next-btn");
const progressBar=document.getElementById("progress-bar");
const gridButtons=document.querySelectorAll(".grid-btn");

function showQuestion(idx){
  cardBtns.forEach(c=>c.classList.remove("active"));
  cardBtns[idx].classList.add("active");
  prevBtn.disabled=idx===0;
  nextBtn.textContent=idx===cardBtns.length-1?"Finish":"Next";
  updateProgress();
}

prevBtn.addEventListener("click", ()=>{ if(currentIndex>0){ currentIndex--; showQuestion(currentIndex);} });
nextBtn.addEventListener("click", ()=>{ if(currentIndex<cardBtns.length-1){ currentIndex++; showQuestion(currentIndex);} else{ finishExam(); } });

function updateProgress(){
  let answered=0;
  cardBtns.forEach((c,i)=>{ 
    const rationale=c.querySelector(".rationale"); 
    const btn=gridButtons[i];
    if(rationale.classList.contains("show-rationale")) { answered++; btn.classList.add("answered"); 
      const selected=Array.from(c.querySelectorAll("button")).find(b=>b.classList.contains("wrong")); 
      if(selected) btn.classList.add("wrong"); 
    } else { btn.classList.remove("answered","wrong"); }
  });
  progressBar.style.width=((answered/cardBtns.length)*100)+"%";
}

function finishExam(){
  clearInterval(timerInterval);
  document.getElementById("container").style.display="none";
  document.getElementById("progress-container").style.display="none";
  document.getElementById("scoreboard").style.display="block";
  document.getElementById("total").textContent=questions.length;
  document.getElementById("correct").textContent=score;
  document.getElementById("incorrect").textContent=questions.length-score;
  document.getElementById("percentage").textContent=((score/questions.length)*100).toFixed(2);
}
</script>
